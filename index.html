<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Aluraflix</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      text-align: center;
      padding: 20px 0;
      letter-spacing: 3px;
    }

    .chamada {
      max-width: 900px;
      margin: 0 auto 40px auto;
      padding: 0 10px;
    }

    .chamada-texto h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }

    .chamada-texto p {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0;
      color: #bbb;
    }

    /* Wrapper para vídeos manter proporção 16:9 */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      margin-bottom: 20px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }

    /* Video principal maior */
    .chamada .video-wrapper {
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    /* Grid para vídeos menores */
    .categoria {
      max-width: 900px;
      margin: 0 auto 40px auto;
      padding: 0 10px;
    }

    .categoria h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 2px;
    }

    .categoria-videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .categoria-videos .video-wrapper {
      padding-bottom: 56.25%;
      height: 0;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background: #222;
      color: #888;
      font-size: 0.9rem;
    }

    /* Responsividade fina */
    @media (max-width: 500px) {
      header {
        font-size: 2rem;
      }
      .chamada-texto h1 {
        font-size: 1.8rem;
      }
      .categoria h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>𝕊ℙ𝕀𝕂𝔼 𝔾𝕆𝕁𝕀ℝ𝔸</header>

  <section class="chamada">

    </div>

    <div class="video-wrapper">
