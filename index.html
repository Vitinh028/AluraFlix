<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITINHO CORINTHIAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background-color: #CC0000;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
        }
        
        .video-principal {
            width: 100%;
            margin-bottom: 30px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #CC0000;
        }
        
        .video-principal iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        
        .videos-menores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .video-menor {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #CC0000;
        }
        
        .video-menor iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .videos-menores {
                grid-template-columns: 1fr;
            }
            
            .video-principal iframe {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>VITINHO CORINTHIAS</h1>
        <p>Os Melhores Momentos</p>
    </header>
    
    <main>
        <section class="video-principal">
            <iframe src="https://www.youtube.com/embed/FGvhHbu1C9k" allowfullscreen></iframe>
        </section>
        
        <section class="videos-menores">
            <div class="video-menor">
                <iframe src="https://www.youtube.com/embed/9cIWcoQONfk" allowfullscreen></iframe>
            </div>
            
            <div class="video-menor">
                <iframe src="https://www.youtube.com/embed/CYjj9cxcOvE" allowfullscreen></iframe>
            </div>
            
            <div class="video-menor">
                <iframe src="https://www.youtube.com/embed/c4cI1AA2Hm8" allowfullscreen></iframe>
            </div>
            
            <div class="video-menor">
                <iframe src="https://www.youtube.com/embed/frfc9bAV8YE" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Site não oficial - Melhores momentos do Corinthians</p>
        <p>Desenvolvido para os fãs do Timão</p>
    </footer>
</body>
</html>
